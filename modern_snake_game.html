<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 40%);
            z-index: -1;
        }
        
        .game-container {
            background: rgba(25, 30, 50, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            color: white;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.03) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.03) 50%, transparent 52%);
            background-size: 40px 40px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .title h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .title i {
            font-size: 1.8rem;
            color: #ff8a00;
        }
        
        .score-container {
            display: flex;
            gap: 20px;
        }
        
        .score-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-box h3 {
            font-size: 0.9rem;
            color: #e52e71;
            margin-bottom: 5px;
        }
        
        .score-box span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff8a00;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            height: 400px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .snake {
            background: linear-gradient(135deg, #00b712, #5aff15);
            border-radius: 2px;
            z-index: 10;
            box-shadow: 0 0 5px rgba(90, 255, 21, 0.5);
        }
        
        .snake.head {
            background: linear-gradient(135deg, #5aff15, #00b712);
            border-radius: 4px;
            position: relative;
        }
        
        .snake.head::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .food {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            z-index: 5;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.7);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .control-btn.down {
            grid-column: 2;
            grid-row: 2;
        }
        
        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #00b712, #5aff15);
            color: #000;
        }
        
        .pause-btn {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: #000;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .instructions p {
            margin-bottom: 10px;
        }
        
        .key-hint {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 3px 8px;
            margin: 0 3px;
            min-width: 24px;
            font-size: 0.8rem;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff4b2b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 75, 43, 0.7);
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ff8a00;
        }
        
        .restart-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00b712, #5aff15);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(90, 255, 21, 0.5);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 30px;
        }
        
        .speed-control label {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .speed-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #ff8a00;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .score-container {
                width: 100%;
                justify-content: center;
            }
            
            .game-board {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">
                <i class="fas fa-snake"></i>
                <h1>Modern Snake Game</h1>
            </div>
            <div class="score-container">
                <div class="score-box">
                    <h3>SCORE</h3>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <h3>HIGH SCORE</h3>
                    <span id="high-score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Snake and food will be generated here with JavaScript -->
            <div class="game-over" id="game-over">
                <h2>GAME OVER</h2>
                <div class="final-score">Score: <span id="final-score">0</span></div>
                <button class="restart-btn" id="restart-btn">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn up" id="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="control-btn left" id="left-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="control-btn down" id="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="control-btn right" id="right-btn">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn start-btn" id="start-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="action-btn pause-btn" id="pause-btn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="action-btn reset-btn" id="reset-btn">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>
        
        <div class="speed-control">
            <label for="speed-slider">Speed:</label>
            <input type="range" min="80" max="300" value="150" class="speed-slider" id="speed-slider">
        </div>
        
        <div class="instructions">
            <p><i class="fas fa-info-circle"></i> Use arrow keys or buttons to control the snake. Eat the red food to grow and earn points. Avoid hitting walls or yourself!</p>
            <p>Controls: <span class="key-hint">↑</span> <span class="key-hint">←</span> <span class="key-hint">↓</span> <span class="key-hint">→</span> or WASD keys</p>
        </div>
        
        <div class="footer">
            <p>Based on <a href="https://esterified.github.io/snake-game-js/" target="_blank">esterified/snake-game-js</a> | Enhanced with modern design</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const finalScoreDisplay = document.getElementById('final-score');
            const gameOverScreen = document.getElementById('game-over');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const restartBtn = document.getElementById('restart-btn');
            const speedSlider = document.getElementById('speed-slider');
            const upBtn = document.getElementById('up-btn');
            const downBtn = document.getElementById('down-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            
            // Game variables
            const gridSize = 20;
            let snake = [{x: 10, y: 10}];
            let food = {x: 5, y: 5};
            let direction = 'right';
            let nextDirection = 'right';
            let gameInterval;
            let gameSpeed = 150;
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameRunning = false;
            let gamePaused = false;
            
            // Initialize the game
            highScoreDisplay.textContent = highScore;
            generateFood();
            renderGame();
            
            // Event listeners
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', pauseGame);
            resetBtn.addEventListener('click', resetGame);
            restartBtn.addEventListener('click', restartGame);
            speedSlider.addEventListener('input', updateSpeed);
            
            // Direction buttons
            upBtn.addEventListener('click', () => changeDirection('up'));
            downBtn.addEventListener('click', () => changeDirection('down'));
            leftBtn.addEventListener('click', () => changeDirection('left'));
            rightBtn.addEventListener('click', () => changeDirection('right'));
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') changeDirection('up');
                if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') changeDirection('down');
                if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') changeDirection('left');
                if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') changeDirection('right');
                if (e.key === ' ') togglePause();
            });
            
            // Game functions
            function startGame() {
                if (gameRunning) return;
                gameRunning = true;
                gamePaused = false;
                gameOverScreen.classList.remove('active');
                gameInterval = setInterval(move, gameSpeed);
                startBtn.disabled = true;
                pauseBtn.disabled = false;
            }
            
            function pauseGame() {
                if (!gameRunning || gamePaused) return;
                clearInterval(gameInterval);
                gamePaused = true;
                pauseBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
            }
            
            function resumeGame() {
                if (!gameRunning || !gamePaused) return;
                gameInterval = setInterval(move, gameSpeed);
                gamePaused = false;
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            }
            
            function togglePause() {
                if (!gameRunning) return;
                if (gamePaused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
            }
            
            function resetGame() {
                clearInterval(gameInterval);
                snake = [{x: 10, y: 10}];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreDisplay.textContent = score;
                generateFood();
                renderGame();
                gameOverScreen.classList.remove('active');
                gameRunning = false;
                gamePaused = false;
                startBtn.disabled = false;
                pauseBtn.disabled = false;
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            }
            
            function restartGame() {
                resetGame();
                startGame();
            }
            
            function updateSpeed() {
                gameSpeed = 300 - speedSlider.value + 80;
                if (gameRunning && !gamePaused) {
                    clearInterval(gameInterval);
                    gameInterval = setInterval(move, gameSpeed);
                }
            }
            
            function changeDirection(newDirection) {
                // Prevent reversing direction
                if (
                    (newDirection === 'up' && direction !== 'down') ||
                    (newDirection === 'down' && direction !== 'up') ||
                    (newDirection === 'left' && direction !== 'right') ||
                    (newDirection === 'right' && direction !== 'left')
                ) {
                    nextDirection = newDirection;
                }
            }
            
            function move() {
                direction = nextDirection;
                
                // Move the snake
                const head = {...snake[0]};
                
                switch (direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }
                
                // Check for collisions with walls
                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                    gameOver();
                    return;
                }
                
                // Check for collisions with self
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check for food collision
                if (head.x === food.x && head.y === food.y) {
                    // Increase score
                    score += 10;
                    scoreDisplay.textContent = score;
                    
                    // Generate new food
                    generateFood();
                } else {
                    // Remove tail if no food was eaten
                    snake.pop();
                }
                
                renderGame();
            }
            
            function generateFood() {
                // Generate random position for food
                let newFood;
                let foodOnSnake;
                
                do {
                    foodOnSnake = false;
                    newFood = {
                        x: Math.floor(Math.random() * gridSize),
                        y: Math.floor(Math.random() * gridSize)
                    };
                    
                    // Check if food is on snake
                    for (let segment of snake) {
                        if (segment.x === newFood.x && segment.y === newFood.y) {
                            foodOnSnake = true;
                            break;
                        }
                    }
                } while (foodOnSnake);
                
                food = newFood;
            }
            
            function renderGame() {
                // Clear the game board
                gameBoard.innerHTML = '';
                
                // Create game elements
                for (let y = 0; y < gridSize; y++) {
                    for (let x = 0; x < gridSize; x++) {
                        const cell = document.createElement('div');
                        cell.style.gridColumn = x + 1;
                        cell.style.gridRow = y + 1;
                        
                        // Check if cell is part of snake
                        let isSnake = false;
                        for (let i = 0; i < snake.length; i++) {
                            if (snake[i].x === x && snake[i].y === y) {
                                isSnake = true;
                                cell.classList.add('snake');
                                if (i === 0) cell.classList.add('head');
                                break;
                            }
                        }
                        
                        // Check if cell is food
                        if (!isSnake && x === food.x && y === food.y) {
                            cell.classList.add('food');
                        }
                        
                        gameBoard.appendChild(cell);
                    }
                }
                
                // Add game over screen back
                gameBoard.appendChild(gameOverScreen);
            }
            
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreDisplay.textContent = highScore;
                }
                
                // Show game over screen
                finalScoreDisplay.textContent = score;
                gameOverScreen.classList.add('active');
            }
        });
    </script>
</body>
</html>
